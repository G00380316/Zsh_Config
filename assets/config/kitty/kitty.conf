# vim:fileencoding=utf-8:foldmethod=marker

# --------------------------------------------------
# Fonts
# --------------------------------------------------
font_family      JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        18

# Slightly tighter glyphs (optional)
modify_font cell_width 95%

# --------------------------------------------------
# Window & Appearance
# --------------------------------------------------
hide_window_decorations yes
confirm_os_window_close 0

window_padding_width 1
dynamic_background_opacity yes
background_opacity 0.7

foreground #dddddd
background #000000
cursor     #dddddd

# --------------------------------------------------
# Cursor
# --------------------------------------------------
cursor_shape block
cursor_blink true

cursor_trail 10
cursor_trail_start_threshold 0
cursor_trail_decay 0.01 0.15

# --------------------------------------------------
# Selection
# --------------------------------------------------
selection_foreground none
selection_background none

# --------------------------------------------------
# Scrolling
# --------------------------------------------------
scrollback_lines 2000
wheel_scroll_min_lines 1

# --------------------------------------------------
# Shell / Integration
# --------------------------------------------------
shell_integration no-cursor

# --------------------------------------------------
# Audio
# --------------------------------------------------
enable_audio_bell no

# --------------------------------------------------
# Remote control (REQUIRED for Hammerspoon)
# --------------------------------------------------
allow_remote_control yes
# Optional but recommended:
listen_on unix:/tmp/kitty

# --------------------------------------------------
# Key mappings (disable defaults you don't want)
# --------------------------------------------------
map ctrl+shift+t        none   # new tab
map ctrl+shift+w        none   # close tab
map ctrl+shift+]        none   # next tab
map ctrl+shift+[        none   # previous tab
map ctrl+shift+enter    none   # new tab (alt)
map ctrl+shift+left     none   # move tab left
map ctrl+shift+right    none   # move tab right

# --------------------------------------------------
# Opacity shortcuts (macOS-friendly)
# --------------------------------------------------
map super+u        set_background_opacity 1
map super+shift+u  set_background_opacity default
map super+shift+i  set_background_opacity 0.9


